# Hyprland Key Bindings
# Reference: https://wiki.hyprland.org/Configuring/Binds/

##############################
# System Actions
##############################
bind = $mainMod SHIFT, R, exec, hyprctl reload           # Reload Hyprland
bind = $mainMod, Q, killactive,                          # Close active window
bind = $mainMod SHIFT, E, exit,                          # Exit Hyprland (de-facto: mod+Shift+E)
bind = CONTROL ALT, L, exec, nwg-lock                    # Lock screen (Ctrl+Alt+L: common on Linux DEs)

##############################
# Application Launchers
##############################
bind = $mainMod, D, exec, $launcher                      # Launcher
bind = $mainMod, RETURN, exec, $term                     # Terminal
bind = $mainMod, T, exec, $term                          # Terminal (alternative: T)
bind = $mainMod, B, exec, $browser                       # Web browser
bind = $mainMod, E, exec, $filemanager                   # File manager
bind = $mainMod, V, exec, nwg-clipman                    # Clipboard history (Win+V-like)
bind = $mainMod, C, exec, $editor                        # Text editor (moved from Super+V)
bind = $mainMod, F1, exec, nwg-shell-help                # Show keybinds cheat sheet

##############################
# Dock
##############################
bind = ALT, D, exec, pkill -10 nwg-dock                  # Show/hide dock

##############################
# Window Management
##############################
bind = $mainMod, Space, togglefloating,                  # Toggle floating
bind = $mainMod SHIFT, F, fullscreenstate, 0 2           # Toggle fullscreen state (hyprland's hybrid mode)
bind = $mainMod, F, fullscreen, 0                        # Exit fullscreen

##############################
# Focus Movement
##############################
bind = $mainMod, left, movefocus, l                      # Move focus left (Arrow key)
bind = $mainMod, H, movefocus, l                         # Move focus left (Vim key alternative)
bind = $mainMod, right, movefocus, r                     # Move focus right (Arrow key)
bind = $mainMod, L, movefocus, r                         # Move focus right (Vim key alternative; Super+L)
bind = $mainMod, up, movefocus, u                        # Move focus up (Arrow key)
bind = $mainMod, K, movefocus, u                         # Move focus up (Vim key alternative)
bind = $mainMod, down, movefocus, d                      # Move focus down (Arrow key)
bind = $mainMod, J, movefocus, d                         # Move focus down (Vim key alternative)

##############################
# Workspace Navigation
##############################
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10                        # 0 = workspace 10

##############################
# Move Window to Workspace
##############################
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10      # 0 = workspace 10

##############################
# Move Focused Container to Workspace (ALT+SHIFT)
##############################
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10                 # 0 = workspace 10

##############################
# Workspace Scrolling
##############################
bind = $mainMod, mouse_down, workspace, e+1              # Next workspace
bind = $mainMod, mouse_up, workspace, e-1                # Previous workspace

##############################
# Mouse Window Management
##############################
bindm = $mainMod, mouse:272, movewindow                  # Move window (left mouse button)
bindm = $mainMod, mouse:273, resizewindow                # Resize window (right mouse button)

##############################
# Window Movement
##############################
bind = $mainMod SHIFT, up, movewindow, u                 # Move window up (Arrow key)
bind = $mainMod SHIFT, K, movewindow, u                  # Move window up (Vim key alternative)
bind = $mainMod SHIFT, down, movewindow, d               # Move window down (Arrow key)
bind = $mainMod SHIFT, J, movewindow, d                  # Move window down (Vim key alternative)
bind = $mainMod SHIFT, left, movewindow, l               # Move window left (Arrow key)
bind = $mainMod SHIFT, H, movewindow, l                  # Move window left (Vim key alternative)
bind = $mainMod SHIFT, right, movewindow, r              # Move window right (Arrow key)
bind = $mainMod SHIFT, L, movewindow, r                  # Move window right (Vim key alternative)

##############################
# Pin Window
##############################
bind = $mainMod, I, pin

##############################
# Dwindle Layout
##############################
bind = $mainMod, P, pseudo,                             # Dwindle pseudo
bind = $mainMod SHIFT, P, togglesplit,                  # Dwindle togglesplit

##############################
# Resize Submap
##############################
bind = $mainMod, R, submap, resize

submap = resize
    bind = , right, resizeactive, 50 0
    bind = , L, resizeactive, 50 0
    bind = , left, resizeactive, -50 0
    bind = , H, resizeactive, -50 0
    bind = , up, resizeactive, 0 -50
    bind = , K, resizeactive, 0 -50
    bind = , down, resizeactive, 0 50
    bind = , J, resizeactive, 0 50
    bind = , escape, submap, reset

submap = reset

##############################
# Volume Controls
##############################
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume 0 -5%   # Volume Down
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume 0 +5%   # Volume Up
bind = ,XF86AudioMute, exec, pactl set-sink-mute 0 toggle              # Volume Mute
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Mic Mute

##############################
# Brightness Controls
##############################
bind = ,XF86MonBrightnessDown, exec, brightnessctl -c backlight set 5%- # Brightness Down
bind = ,XF86MonBrightnessUp, exec, brightnessctl -c backlight set +5%   # Brightness Up

##############################
# Media Controls
##############################
bind = ,XF86AudioPlay, exec, playerctl play-pause                     # Play/Pause
bind = ,XF86AudioNext, exec, playerctl next                           # Next Track
bind = ,XF86AudioPrev, exec, playerctl previous                       # Previous Track

##############################
# Screenshot
##############################
bind = , Print, exec, screenshot fullscreen                           # Screenshot: full screen
bind = CONTROL, Print, exec, screenshot display                       # Screenshot: focused display
bind = $mainMod SHIFT+CONTROL, Print, exec, screenshot focused        # Screenshot: focused window
bind = SHIFT+CONTROL, Print, exec, screenshot swappy                  # Screenshot: selected region (edit in swappy)
bind = $mainMod SHIFT, S, exec, screenshot swappy                     # Screenshot: selected region (Win+Shift+S-like)
