# Hyprland Key Bindings
# Reference: https://wiki.hyprland.org/Configuring/Binds/

# --- System Actions ---
bind = $mainMod SHIFT, R, exec, hyprctl reload           # Reload Hyprland
bind = $mainMod, Q, killactive,                          # Close active window
bind = $mainMod, M, exit,                                # Exit Hyprland
bind = $mainMod, L, exec, nwg-lock                       # Lock screen

# --- Application Launchers ---
bind = $mainMod, D, exec, $launcher                      # Launcher
bind = $mainMod, RETURN, exec, $term                     # Terminal
bind = $mainMod, T, exec, $term                          # Terminal (alternative)
bind = $mainMod, B, exec, $browser                       # Web browser
bind = $mainMod, E, exec, $filemanager                   # File manager
bind = $mainMod, V, exec, $editor                        # Text editor

# --- Dock ---
bind = ALT, D, exec, pkill -10 nwg-dock                  # Show/hide dock

# --- Window Management ---
bind = $mainMod, Space, togglefloating,                  # Toggle floating
bind = $mainMod SHIFT, F, fullscreenstate, 0 2           # Toggle fullscreen state
bind = $mainMod, F, fullscreen, 0                        # Exit fullscreen
bind = $mainMod, M, fullscreen, 1                        # Enter fullscreen
bind = $mainMod SHIFT, 65, togglefloating,               # Toggle floating (alternative)

# --- Focus Movement ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, H, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, L, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, K, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, J, movefocus, d

# --- Workspace Navigation ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Move Window to Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# --- Move Focused Container to Workspace (ALT+SHIFT) ---
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# --- Workspace Scrolling ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- Mouse Window Management ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Volume Controls ---
bind = ,122, exec, pamixer --decrease 5; notify-send "Volume: $(pamixer --get-volume)" -t 500
bind = ,123, exec, pamixer --increase 5; notify-send "Volume: $(pamixer --get-volume)" -t 500
bind = ,121, exec, pamixer --toggle-mute; notify-send "Volume: Toggle-mute" -t 500
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle; notify-send "System Mic: Toggle-mute" -t 500

# --- Brightness Controls ---
bind = ,232, exec, brightnessctl -c backlight set 5%-
bind = ,233, exec, brightnessctl -c backlight set +5%

# --- Media Controls ---
bind = ,172, exec, playerctl play-pause
bind = ,171, exec, playerctl next
bind = ,173, exec, playerctl previous

# --- Window Movement ---
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, L, movewindow, r

# --- Dwindle Layout ---
bind = $mainMod, P, pseudo,                  # Dwindle pseudo
bind = $mainMod SHIFT, P, togglesplit,       # Dwindle togglesplit

# --- Pin Window ---
bind = $mainMod, I, pin

# --- Resize Submap ---
bind = $mainMod, R, submap, resize

submap = resize
bind = , right, resizeactive, 50 0
bind = , L, resizeactive, 50 0
bind = , left, resizeactive, -50 0
bind = , H, resizeactive, -50 0
bind = , up, resizeactive, 0 -50
bind = , K, resizeactive, 0 -50
bind = , down, resizeactive, 0 50
bind = , J, resizeactive, 0 50
bind = , escape, submap, reset

submap = reset
