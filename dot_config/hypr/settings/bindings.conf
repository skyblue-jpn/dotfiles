# Hyprland keybinds (Noctalia keybind-cheatsheet compatible)
# Format:
# - Categories: # N. CATEGORY
# - Descriptions: end-of-line #"Description" (required)

# 1. CHEATSHEET
bind = $mainMod, F1, exec, $ipc plugin:keybind-cheatsheet toggle #"Toggle Keybind Cheatsheet"

# 2. SYSTEM
bind = $mainMod SHIFT, R, exec, hyprctl reload #"Reload Hyprland"
bind = $mainMod SHIFT, E, exit, #"Exit Hyprland"
bind = CONTROL ALT, L, exec, $ipc lockScreen lock #"Lock Screen"
bind = CONTROL ALT SHIFT, L, exec, $ipc sessionMenu lockAndSuspend #"Lock Screen and Suspend"

# 3. APPLICATIONS
bind = $mainMod, D, exec, $launcher #"Open Application Launcher"
bind = $mainMod, RETURN, exec, $term #"Open Terminal"
bind = $mainMod, T, exec, $term #"Open Terminal (Alternative)"
bind = $mainMod, B, exec, $browser #"Open Web Browser"
bind = $mainMod, E, exec, $filemanager #"Open File Manager"
bind = $mainMod, C, exec, $editor #"Open Text Editor"
bind = $mainMod, V, exec, $ipc launcher clipboard #"Open Clipboard History"
bind = $mainMod, S, exec, $ipc settings open #"Open Settings"

# 4. WINDOW MANAGEMENT
bind = $mainMod, Q, killactive, #"Close Window"
bind = $mainMod, F, fullscreen, 0 #"Toggle Fullscreen"
bind = $mainMod SHIFT, F, togglefloating, #"Toggle Floating"
bind = $mainMod, I, pin #"Toggle Pin Window"

# 5. WINDOW FOCUS
bind = $mainMod, left, movefocus, l #"Move Focus Left"
bind = $mainMod, right, movefocus, r #"Move Focus Right"
bind = $mainMod, up, movefocus, u #"Move Focus Up"
bind = $mainMod, down, movefocus, d #"Move Focus Down"
bind = $mainMod, H, movefocus, l #"Move Focus Left (Alternative)"
bind = $mainMod, L, movefocus, r #"Move Focus Right (Alternative)"
bind = $mainMod, K, movefocus, u #"Move Focus Up (Alternative)"
bind = $mainMod, J, movefocus, d #"Move Focus Down (Alternative)"

# 6. WORKSPACES
bind = $mainMod, 1, workspace, 1 #"Switch to Workspace 1"
bind = $mainMod, 2, workspace, 2 #"Switch to Workspace 2"
bind = $mainMod, 3, workspace, 3 #"Switch to Workspace 3"
bind = $mainMod, 4, workspace, 4 #"Switch to Workspace 4"
bind = $mainMod, 5, workspace, 5 #"Switch to Workspace 5"
bind = $mainMod, 6, workspace, 6 #"Switch to Workspace 6"
bind = $mainMod, 7, workspace, 7 #"Switch to Workspace 7"
bind = $mainMod, 8, workspace, 8 #"Switch to Workspace 8"
bind = $mainMod, 9, workspace, 9 #"Switch to Workspace 9"
bind = $mainMod, 0, workspace, 10 #"Switch to Workspace 10"
bind = $mainMod, mouse_down, workspace, e+1 #"Switch to Next Workspace"
bind = $mainMod, mouse_up, workspace, e-1 #"Switch to Previous Workspace"

# 7. WORKSPACES (MOVE WINDOW)
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 #"Move Window to Workspace 1 (Silent)"
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2 #"Move Window to Workspace 2 (Silent)"
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3 #"Move Window to Workspace 3 (Silent)"
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4 #"Move Window to Workspace 4 (Silent)"
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5 #"Move Window to Workspace 5 (Silent)"
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6 #"Move Window to Workspace 6 (Silent)"
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7 #"Move Window to Workspace 7 (Silent)"
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8 #"Move Window to Workspace 8 (Silent)"
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9 #"Move Window to Workspace 9 (Silent)"
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10 #"Move Window to Workspace 10 (Silent)"
bind = ALT SHIFT, 1, movetoworkspace, 1 #"Move Window to Workspace 1"
bind = ALT SHIFT, 2, movetoworkspace, 2 #"Move Window to Workspace 2"
bind = ALT SHIFT, 3, movetoworkspace, 3 #"Move Window to Workspace 3"
bind = ALT SHIFT, 4, movetoworkspace, 4 #"Move Window to Workspace 4"
bind = ALT SHIFT, 5, movetoworkspace, 5 #"Move Window to Workspace 5"
bind = ALT SHIFT, 6, movetoworkspace, 6 #"Move Window to Workspace 6"
bind = ALT SHIFT, 7, movetoworkspace, 7 #"Move Window to Workspace 7"
bind = ALT SHIFT, 8, movetoworkspace, 8 #"Move Window to Workspace 8"
bind = ALT SHIFT, 9, movetoworkspace, 9 #"Move Window to Workspace 9"
bind = ALT SHIFT, 0, movetoworkspace, 10 #"Move Window to Workspace 10"

# 8. WINDOW MOVEMENT
bind = $mainMod SHIFT, up, movewindow, u #"Move Window Up"
bind = $mainMod SHIFT, down, movewindow, d #"Move Window Down"
bind = $mainMod SHIFT, left, movewindow, l #"Move Window Left"
bind = $mainMod SHIFT, right, movewindow, r #"Move Window Right"
bind = $mainMod SHIFT, K, movewindow, u #"Move Window Up (Alternative)"
bind = $mainMod SHIFT, J, movewindow, d #"Move Window Down (Alternative)"
bind = $mainMod SHIFT, H, movewindow, l #"Move Window Left (Alternative)"
bind = $mainMod SHIFT, L, movewindow, r #"Move Window Right (Alternative)"

# 9. MOUSE
bindm = $mainMod, mouse:272, movewindow #"Move Window (Mouse)"
bindm = $mainMod, mouse:273, resizewindow #"Resize Window (Mouse)"

# 10. LAYOUT
bind = $mainMod, P, pseudo, #"Toggle Layout Pseudotile"
bind = $mainMod SHIFT, P, togglesplit, #"Toggle Layout Split"

# 11. RESIZE MODE
bind = $mainMod, R, submap, resize #"Enter Resize Mode"

submap = resize
    bind = , right, resizeactive, 50 0 #"Resize Window Width +50"
    bind = , left, resizeactive, -50 0 #"Resize Window Width -50"
    bind = , up, resizeactive, 0 -50 #"Resize Window Height +50"
    bind = , down, resizeactive, 0 50 #"Resize Window Height -50"
    bind = , L, resizeactive, 50 0 #"Resize Window Width +50 (Alternative)"
    bind = , H, resizeactive, -50 0 #"Resize Window Width -50 (Alternative)"
    bind = , K, resizeactive, 0 -50 #"Resize Window Height +50 (Alternative)"
    bind = , J, resizeactive, 0 50 #"Resize Window Height -50 (Alternative)"
    bind = , escape, submap, reset #"Exit Resize Mode"

submap = reset

# 12. AUDIO
bind = , XF86AudioRaiseVolume, exec, $ipc volume increase #"Increase Volume"
bind = , XF86AudioLowerVolume, exec, $ipc volume decrease #"Decrease Volume"
bind = , XF86AudioMute, exec, $ipc volume muteOutput #"Toggle Output Mute"
bind = , XF86AudioMicMute, exec, $ipc volume muteInput #"Toggle Microphone Mute"

# 13. MEDIA
bind = , XF86AudioPlay, exec, $ipc media playPause #"Toggle Play/Pause"
bind = , XF86AudioNext, exec, $ipc media next #"Next Track"
bind = , XF86AudioPrev, exec, $ipc media previous #"Previous Track"

# 14. BACKLIGHT
bind = , XF86MonBrightnessUp, exec, $ipc brightness increase #"Increase Brightness"
bind = , XF86MonBrightnessDown, exec, $ipc brightness decrease #"Decrease Brightness"

# 15. SCREENSHOTS
bind = $mainMod SHIFT+CONTROL, Print, exec, hyprshot -m window #"Capture Window Screenshot"
bind = CONTROL, Print, exec, hyprshot -m output #"Capture Display Screenshot"
bind = SHIFT+CONTROL, Print, exec, hyprshot -m region #"Capture Area Screenshot"
bind = $mainMod SHIFT, S, exec, hyprshot -m region #"Capture Area Screenshot (Alternative)"
